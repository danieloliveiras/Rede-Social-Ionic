<ion-header>
  <ion-navbar>
    <ion-title>
      Social+
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list inset>

          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" (input)="email=emailinput.value" #emailinput></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" (input)="senha=senhainput.value" #senhainput></ion-input>
          </ion-item>
        
        </ion-list>
      
      </ion-list>
      
      <button ion-button color="dark" (click)="login()">Login</button>
      <button ion-button color="dark" outline (click)="signin()">Signin</button>
</ion-content>
