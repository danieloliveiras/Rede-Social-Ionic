<ion-card color="dark">

  <ion-item color="dark">
    <h2> {{  user.nome }}</h2>
  </ion-item>

      <button ion-button icon-start clear small color="light" (click)="presentPopover()">
        <ion-icon name="md-add-circle"></ion-icon>
        <div> Postar </div>
      </button>
      <button ion-button icon-start clear small color="light">
        <ion-icon name="md-log-out"></ion-icon>
        <div> Logout </div>
      </button>

</ion-card>

<ion-card>

  <ion-item *ngFor="let post of posts">
    <h2> {{ post.user }} </h2>
  </ion-item>
  <ion-card-content>
    <p> {{ post.texto }}</p>
  </ion-card-content>

</ion-card>
